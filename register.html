<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="Rfonts/material-icon/Rcss/material-design-iconic-Rfont.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="Rcss/style.css">
</head>
<body>

    <div class="main">

        <div class="container">
            <form method="POST" class="appointment-form" id="appointment-form">
                <h2>education appointment form</h2>
                <div class="form-group-1">
                    <input type="text" name="firstname" id="firstname" placeholder="First Name" required onkeypress="return (event.charcode > 64 &&
event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" />
                    <input type="text" name="lastname" id="lastname" placeholder="Last Name" required onkeypress="return (event.charcode > 64 &&
		event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)"/>
                    <input type="email" name="email" id="email" placeholder="Email" required />
                    <input type="number" name="phone_number" id="phone_number" placeholder="Phone number" required />
                    <div class="select-list">
                        <select name="gender" id="gender">
                            <option slected value="Gender">Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    
				<input type="date" name="dob" id="dob" placeholder="Date Of Birth" required	/>
				<input type="text" name="address" id="address" placeholder="Address" required />
	            <!--<label for="resume">Resume</label>-->
				<div class="form-group-1">
				Resume:<input type="file" name="name" id="resume" placeholder="Resume" required />
				</div>
				<input type="number" name="gpg" id="gpg" placeholder="Grade Of PG" required />
				<input type="number" name="gug" id="gug" placeholder="Grade Of UG" required />
				<input type="number" name="g+2" id="g+2" placeholder="Grade of Plus Two" required />
				<input type="number" name="g10" id="g10" placeholder="Grade Of 10th" required />
				<div class="select-list">
                        <select name="city" >
                            <option slected >City</option>
                            <option value="Trivandrum">Trivandrum</option>
                            <option value="Kollam">Kollam</option>
							<option value="Pathanamthitta">Pathanamthitta</option>
							<option value="Alappuzha">Alappuzha</option>
							<option value="Idukki">Idukki</option>
							<option value="Kottayam">Kottayam</option>
							<option value="Ernakulam">Ernakulam</option>
                        </select>
				<input type="number" name="pincode" id="pincode"  pattern="[0-9]{6}" maxlength="6" value="validate"> placeholder="Pincode" required />
                </div>
				</div>
               
                <div class="form-submit">
                    <input type="submit" name="submit" id="submit" class="submit" value="Register" />
                </div>
            </form>
<!--<div class="login100-more" style="background-image: url('Rimages/body-bg.jpg');"></div>-->
        </div>

    </div>

    <!-- JS -->
    <script src="Rvendor/jquery/jquery.min.js"></script>
    <script src="Rjs/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
